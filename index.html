        <script>
            function atualizarViewsDiarias(){
                const hoje = new Date().toDateString();
                let dadosVisita = JSON.parse(localStorage.getItem('dadosVisita')) || {};

                if (!dadosVisita[hoje]) {
                    dadosVisita[hoje] = 0;
                }
                dadosVisita[hoje]++;
                localStorage.setItem('dadosvisita', JSON.stringify(dadosVisita));

                document.getElementById('view-diaria').innerText = dadosVisita[hoje];
            }

            window.onload = atualizarViewsDiarias();
        </script>
    </body>
